<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Settings Sample</title>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" ></script>

    <!-- Extensions Library (this will be hosted on a CDN eventually) -->
    <script src="../../lib/tableau.extensions.1.latest.js"></script>

    <!-- Our extension's code -->
    <script>
      $(document).ready(function () {
    // The only difference between an extension in a dashboard and an extension
    // running in a popup is that the popup extension must use the method
    // initializeDialogAsync instead of initializeAsync for initialization.
    // This has no affect on the development of the extension but is used internally.
    tableau.extensions.initializeDialogAsync().then(function (openPayload) {


          $('#closeButton').click(closeDialog);


          

    // The openPayload sent from the parent extension in this example is the
    // default time interval for the refreshes.  This could alternatively be stored
    // in settings, but is used in this sample to demonstrate open and close payloads.
    // code goes here
    });

function closeDialog () {
    tableau.extensions.settings.set('selectedDatasources', $('#p1').val());
    tableau.extensions.settings.set('selectedDatasources1',$('#p2').val());
   

    tableau.extensions.settings.saveAsync().then((newSavedSettings) => {
      tableau.extensions.ui.closeDialog($('#interval').val());
    });
  }


  });       
    </script>
  </head>
  <body>
    <div class="container">
      <h4>Select Your Start and End Parameters</h4>

      <label for="startdate">Start Parameter:</label><br>
      <input type="text" id="p1" name="fname"><br>
      <label for="enddate">End Parameter:</label><br>
      <input type="text" id="p2" name="fname"><br>


      <button id="closeButton">Apply</button>
    </div>
  </body>
</html>
